<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.2. Sitio Web sencillo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('fondo.jpg'); 
      background-size: cover;
      background-position: center;
    }

    .contenedor {
      max-width: 900px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 1.5em;
    }

    main {
      margin: 20px 0;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 5px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <header>
      <img src="logo.png" alt="Logo del sitio"> 
      <h1>3.2. Sitio Web sencillo</h1>
    </header>

    <main>

</body>
</html>
